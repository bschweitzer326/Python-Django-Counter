<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'counter.css' %}">

    </head>
    <body>
        <div class="container">
            <div class="one">
                <h1>Counter</h1>
                <h2 name="visit">{{visit}} times page has been visited!</h2>
                <h2 name='count'>{{count}} times counted!</h2>
            </div>  
            
            <div class="two">
                <form action="/destroy_session" method="POST">
                {% csrf_token %}
                    <input class="btn btn-info" type="submit" value="Reset">
                </form>

                <form action="/two" method="POST">
                {% csrf_token %}
                    <input type="submit" value="+2" class="btn btn-secondary">
                </form>

                <form action="/any" method="POST">
                {% csrf_token %}
                    <input type="text" name="num">              
                    <input type="submit" class="btn btn-success" value="Increment">
                </form>
            </div>    
            
        </div>
    </body>
</html>
